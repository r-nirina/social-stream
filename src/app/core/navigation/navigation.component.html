<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['chart', PostType.Pin]">Pins</a>
      <a mat-list-item [routerLink]="['chart', PostType.InstagramMedia]">Instagram Posts</a>
      <a mat-list-item [routerLink]="['chart', PostType.YouTubeVideo]">YouTube Videos</a>
      <a mat-list-item [routerLink]="['chart', PostType.Article]">Articles</a>
      <a mat-list-item [routerLink]="['chart', PostType.Tweet]">Tweets</a>
      <a mat-list-item [routerLink]="['chart', PostType.FacebookStatus]">Facebook Statuses</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>social-stream</span>
    </mat-toolbar>

    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
