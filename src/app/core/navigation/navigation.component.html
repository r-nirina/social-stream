<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['chart', PostType.Pin]">{{ postTypeLabel(PostType.Pin) }}</a>
      <a mat-list-item [routerLink]="['chart', PostType.InstagramMedia]">{{ postTypeLabel(PostType.InstagramMedia) }}</a>
      <a mat-list-item [routerLink]="['chart', PostType.YouTubeVideo]">{{ postTypeLabel(PostType.YouTubeVideo) }}</a>
      <a mat-list-item [routerLink]="['chart', PostType.Article]">{{ postTypeLabel(PostType.Article) }}</a>
      <a mat-list-item [routerLink]="['chart', PostType.Tweet]">{{ postTypeLabel(PostType.Tweet) }}</a>
      <a mat-list-item [routerLink]="['chart', PostType.FacebookStatus]">{{ postTypeLabel(PostType.FacebookStatus) }}</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>social-stream</span>
    </mat-toolbar>

    <div class="view-container">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
